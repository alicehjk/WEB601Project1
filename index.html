<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | SplashWave</title>
  <meta name="description" content="SplashWave - Professional Swimming Lessons and Training">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Vue component for greeting -->
  <div id="vueapp" class="text-center bg-light py-3">
    <h1>{{ greeting }}</h1>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">SplashWave</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Programs</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Logo Section -->
  <section class="text-center py-4 bg-white">
    <div class="container">
      <img src="images/splashes_logo.png" alt="SplashWave Logo" class="img-fluid" style="max-width: 300px;">
    </div>
  </section>

  <!-- AJAX section for announcements -->
  <section class="container py-4" id="ajax-section">
    <h3>Latest Announcements</h3>
    <div id="news-container" class="alert alert-info">Loading announcements...</div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 SplashWave Swimming Co.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    new Vue({
      el: '#vueapp',
      data: {
        greeting: 'Welcome to SplashWave Swimming!'
      }
    });

    // jQuery AJAX example
    $(document).ready(function() {
      $.ajax({
        url: 'https://jsonplaceholder.typicode.com/posts/1',
        success: function(data) {
          $('#news-container').text("üèä " + data.title);
        },
        error: function() {
          $('#news-container').text('Unable to load announcements.');
        }
      });
    });
  </script>
</body>
</html>
